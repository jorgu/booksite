  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>

  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar" id="myNavbar">
      <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
        <i class="fa fa-bars"></i>
      </a>
      <a href="#"         class="w3-bar-item w3-button">                                       <span id="homeTop"></span></a>
      <a href="#about"   class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i><span id="aboutTop"></span></a>
      <a href="#skills"  class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i><span   id="skillsTop"></span></a>
      <a href="#contact" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"><span id="contactTop"></span></i></a>
      <a href="#"        class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red"           id="langEn"></a>
      <a href="#"        class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red"           id="langSv"></a>
          <!-- <i class="fa fa-search"></i> -->
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo"    class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
      <a href="#about"   class="w3-bar-item w3-button" onclick="toggleFunction()"><span id='aboutSmallTop'></span></a>
      <a href="#skills"  class="w3-bar-item w3-button" onclick="toggleFunction()"><span id='skillsSmallTop'></span></a>
      <a href="#contact" class="w3-bar-item w3-button" onclick="toggleFunction()"><span id='contactSmallTop'></span></a>
      <a href="#"        class="w3-bar-item w3-button w3-right w3-hover-red"            id="langEnSmallTop" ></a>
      <a href="#"        class="w3-bar-item w3-button w3-right w3-hover-red"            id="langSvSmallTop"></a>
    </div>
  </div>

  <!-- First Parallax Image with Logo Text -->
  <div id="home" class="bgimg-1 w3-display-container w3-opacity-min">
    <div class="w3-display-middle" style="white-space:nowrap;">
      <img src="images/mylogo.jpg" class="center">
       <span class="w3-hide-small"></span>
      </div>
  </div>

  <!-- Container (About Section) -->
  <div class="w3-content w3-container w3-padding-64">
    <h3  id="about" class="w3-center"></h3>
    <p class="w3-center"><em id="weLove"></em></p>
    <p id='aboutSectionBreadtext'></p>
    <div class="w3-row">
      <br>
        <img src="images/sailing.jpg" class="w3-round w3-imagew3-opacity w3-hover-opacity-off center" width="500" height="333">
      
    </div>
    <p class="w3-large w3-center w3-padding-16"></p>
    <h3 id="skills" class="w3-center"></h3>
    <p class="w3-wide"><i class="fa fa-table"></i>Excel/Spreadsheet</p>
    <div id="skillGroupADiv" class="w3-light-grey"></div>

    <p class="w3-wide"><i class="fa fa-bar-chart"></i>Business Intelligence</p>
    <div id='skillGroupBDiv' class="w3-light-grey"></div>
  </div>

  
  <!-- Second Parallax Image with Contact Text -->
  <div class="bgimg-2 w3-display-container w3-opacity-min">
    <div class="w3-display-middle">
      <span class="w3-xxlarge w3-text-white w3-wide"></span>
    </div>
  </div>

    <p class="w3-center"><em id="loveFeedback"></em></p>

    <div class="w3-row w3-padding-32 w3-section">
      <div class="w3-col m4 w3-container">
        <img src="images/map.jpg" class="w3-image w3-round" style="width:100%">
      </div>
      <div class="w3-col m8 w3-panel">
        <div class="w3-large w3-margin-bottom">
          <i class="fa fa-map-marker fa-fw w3-hover-text-black w3-xlarge w3-margin-right"></i><span id="location"></span><br>
          <i class="fa fa-envelope fa-fw w3-hover-text-black w3-xlarge w3-margin-right"></i> Email: <img src="images/contact.mail.jpg"><br>

        <p><span id="visit us"></span><span id="coffeechat1"></span><i class="fa fa-coffee"></i><span id="coffeechat2"></span><span id="leaveanote"></span></p>
        
      </div>
    </div>
  </div>

  <footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
    <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>    
    <p>Powered by <a href="https://www.excellio.se"  target="_blank" class="w3-hover-text-orange">www.excellio.se</a></p>
